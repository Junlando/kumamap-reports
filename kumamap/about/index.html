<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/kumamap/app_icon.png">
  <title>關於我們｜クマ出没マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="クマ出没マップについての情報。"
  />
  <link rel="canonical" href="https://junlando.com/kumamap/about/" />

  <style>
    :root {
      --ink: #111827;
      --ink-soft: #4b5563;
      --accent: #b91c1c;
      --border: #e5e7eb;
      --bg: #fff;
      --bg-muted: #f9fafb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 16px 0;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
      color: var(--ink);
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .header-nav {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .nav-tab {
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      color: var(--ink-soft);
      background: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .nav-tab:hover {
      background: var(--bg-muted);
      color: var(--ink);
    }

    .nav-tab.active {
      background: var(--accent);
      color: #fff;
    }

    .nav-tab.active:hover {
      background: #a01717;
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 24px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 16px;
      color: var(--ink);
    }

    .main-content p {
      color: var(--ink-soft);
      font-size: 18px;
    }

    /* Footer */
    footer {
      border-top: 1px solid var(--border);
      padding: 32px 24px;
      text-align: center;
      color: var(--ink-soft);
      font-size: 14px;
      background: var(--bg-muted);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .header-nav {
        flex-wrap: wrap;
        gap: 4px;
      }

      .nav-tab {
        padding: 6px 12px;
        font-size: 12px;
      }

      .main-content h1 {
        font-size: 28px;
      }
    }
  </style>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

    const firebaseConfig = {

      storageBucket: "kumamapweb.firebasestorage.app",
      messagingSenderId: "322213314578",
      appId: "1:322213314578:web:c859638e33cbb7313a18cb",
      measurementId: "G-4QPCVSXMQ7"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <a href="/kumamap/" class="logo">
        <img src="/kumamap/app_icon.png" alt="クマ出没マップ" />
        <span>クマ出没マップ</span>
      </a>
      <nav class="header-nav">
        <a href="/kumamap/" class="nav-tab">首頁</a>
        <a href="/kumamap/latest/" class="nav-tab">最新動態</a>
        <a href="/kumamap/history/" class="nav-tab">歷史紀錄</a>
        <a href="/kumamap/about/" class="nav-tab active">關於我們</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <h1>關於我們</h1>
    <p>內容待補</p>
  </main>

  <footer>
    <p>© 2025 クマ出没マップ. 非公式ツールです。正確な情報は各自治体・警察の公式発表をご確認ください。</p>
  </footer>
</body>
</html>
